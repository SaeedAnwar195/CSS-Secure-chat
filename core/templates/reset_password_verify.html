<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram - Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
        <h1>Cryptogram</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Reset Password</h2>
            <form method="post" class="reset-form">
                <label class="form-label">Verification Code</label>
                <input type="text" name="otp" class="form-input" pattern="[0-9]{6}" maxlength="6" required>
                
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-input" required>
                
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-input" required>
                
                {% if msg %}
                <div class="message error">{{ msg }}</div>
                {% endif %}
                
                <input type="submit" value="Reset Password" class="form-submit btn">
            </form>
        </div>
    </div>
</body>
</html>
