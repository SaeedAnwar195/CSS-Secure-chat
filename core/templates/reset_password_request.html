<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram - Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
        <h1>Cryptogram</h1>
    </header>
    <div class="container">
        <div class="card">
            <a href="{{ url_for('cryptogram.login') }}" class="back-btn" title="Back to Login">
                <span class="back-arrow">‚Üê</span>
            </a>
            <h2>Reset Password</h2>
            <form method="post" class="reset-form">
                <p class="info-text">Enter your email address to receive a password reset code.</p>
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-input" required>
                
                {% if msg %}
                <div class="message {% if 'success' in msg.lower() %}success{% else %}error{% endif %}">
                    {{ msg }}
                </div>
                {% endif %}
                
                <input type="submit" value="Send Reset Code" class="form-submit btn">
            </form>
        </div>
    </div>
</body>
</html>
