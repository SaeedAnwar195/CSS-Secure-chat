<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
        <h1>Cryptogram</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form id="login-form" class="login-form" action="{{ url_for('cryptogram.login') }}" method="post">
                <label class="form-label">Email</label>
                <input class="form-input" type="text" name="email" required>
                
                <label class="form-label">Password</label>
                <input class="form-input" type="password" name="password" required>
                
                <div class="forgot-password">
                    <a href="{{ url_for('cryptogram.reset_password_request') }}">Forgot Password?</a>
                </div>

                {% if msg %}
                <div class="message error">{{ msg }}</div>
                {% endif %}

                <input class="form-submit btn" type="submit" value="Login">
            </form>
            <form action="{{ url_for('cryptogram.signup') }}" method="get">
                <input class="form-submit btn signup-btn" type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</body>
</html>
